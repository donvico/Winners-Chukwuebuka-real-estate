<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />

    <body>
        <header class="bg-danger ">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid ">
                    <img class="p-3" src="https://images.nigeriapropertycentre.com/property-centre-logo.png" alt="Nigeria Property Centre" width="250px">
                    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                    <button
                        class="navbar-toggler border-white "
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        
                    >
                    <span class="navbar-toggler-icon "></span>
                    <p class="fs-5  text-white">MENU</p>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav mx-lg-5">
                            <a
                                class="nav-link active text-white fw-bold"
                                aria-current="page"
                                href="#"
                                >HOME</a
                            >
                            <a class="nav-link text-white fw-bold" href="#">FOR RENT</a>
                            <a class="nav-link text-white fw-bold" href="#">FOR SALE</a>
                            <a class="nav-link text-white fw-bold" href="#">COMPANIES</a>
                            <a class="nav-link text-white fw-bold" href="#">REQUESTS</a>
                            <a class="nav-link text-white fw-bold" href="#">MARKET TRENDS</a>
                            <a class="nav-link text-white fw-bold" href="#">REGISTER</a>
                            <a class="nav-link text-white fw-bold" href="#">SIGN IN</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="">
            <div class="col-12 bg-body-tertiary d-flex align-items-center px-3 fs-3" style="height: 60px;">
                <p> Sign In</p>
            </div>
            
            <div class="row g-3 m-3 border-2 border-danger">
                <div class="fin bg-body-tertiary" style="height: 50px;">
                    <h2>Sign in to your account</h2>
                </div>
                <div class="col-12 w-75 m-auto border-dark border-3">
                    <label for="form-control">Email or username</label>
                  <input type="text" class="form-control"  aria-label="First name">
                </div>
                <div class="col-12 w-75 m-auto">
                    <label for="form-contro">Password</label>
                    <input type="text" class="form-control"  aria-label="First name">
                  <!-- <input type="text" class="form-contro" aria-label="Last name"> -->
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Remember me
                      </label>
                    </div>
                  </div>
              </div>
              <button class="btn bg-danger align-content-end text-white" type="submit">
                <span>Sign In</span>
                </button>
                <div class="bg-body-tertiary p-4">
                    <p>Lost Your Password? <a class="text-danger">Click here to recover </a></p>
                    <p>Dont have an account? <a class="text-danger">Register now </a></p>
                </div>
                <div class="help text-center">
                    <h4>Need help? Contact Us</h4>
                    <p><strong>Telegram:</strong> <a href="#">@nigeriaprpertycenter</a></p>
                    <a href="#">@support@nigeriaprpertycenter</a></p>
                </div>
        </section>
        <footer class="bg-black mt-3" style="height: 300px;">

        </footer>
        
      
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

        ></script>
